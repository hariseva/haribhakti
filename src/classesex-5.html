<script>
    // Parent class
    class admin
    {
        adminFun()
        {
            return "This is Admin Function";
        }
    }

    var a = new admin;
    document.write(`<br/>Parent Class-${a.adminFun()}<br/>`);

    // Child class

    class user
    {
        userFun()
        {
            return "This is User Function";
        }

    }

    var a = new user;
    document.write(`<br/>Child Class-${a.userFun()}<br/>`);

</script>
