<script>

    //Parent/Main/Super/Base-class...

    class Admin{
        
        Adminfun (){

            return "<br/><br/>This is AdminFunction <br/><br/>";

        }
    }

    //Child/Sub/Derived Class
    class User extends Admin{
        Userfun(){
            return `<br/><br/>This is UserFunction-${this.Adminfun()}<br/><br/>`;
        }
    }

    //child-class-object

    var u=new User;
    document.write(`<br/>Child Class-${u.Userfun()}<br/><br/>`);
    document.write(`parent Class-${u.Adminfun()}<br/>`)
</script>
